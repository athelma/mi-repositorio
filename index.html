<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Documento sin titulo</title>
<style>
	      #lienzo{
			border:1px solid #F08080;
	}
	
	</style> 

<script>
		function comenzar(){
		var elemento=document.getElementById("lienzo");
		lienzo=elemento.getContext("2d");
		lienzo.beginPath();
		lienzo.moveTo(100,200);
		lienzo.lineTo(200,200);
		lienzo.lineTo(200,150);
		lienzo.lineTo(100,150);
		lienzo.lineTo(100,200);
		//lienzo.closePath();
		//lienzo.stroke();
		//lienzo.fill();
		lienzo.clip();
		lienzo.beginPath();
		for(i=0;i<250;i+=10){
		lienzo.moveTo(0,i);
		lienzo.lineTo(500,i);
		
		}
		
		lienzo.stroke();
		
		}
		window.addEventListener("load", comenzar, false); 
	</script>

</head>

<body>
<section id="dibujo">
	 <canvas id="lienzo" width="500" height="300">
	 
	 
	 
	 Su navegador no soporta el elemento html5 canvas
	 
	</canvas>
	</section>


</body>
</html>
